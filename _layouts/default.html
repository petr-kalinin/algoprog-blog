<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> 

    {% include vk-head.html %}
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <div class="main-container">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <!-- <p class="site-description">{{ site.description }}</p> -->
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Записи</a>
            <a href="{{ site.baseurl }}/about">О блоге</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="//blog.algoprog.ru">blog.algoprog.ru</a> © Петр Калинин, <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA</a>, <a href="//github.com/petr-kalinin/algoprog">github.com/petr-kalinin/algoprog</a>
          <span class="footer-right">
            <a href="{{ site.baseurl }}/feed.xml"><i class="fa fa-rss-square" aria-hidden="true"></i></a>
          </span>
        </footer>
      </div>
    </div>
  </div>

    {% include analytics.html %}
  </body>
</html>
